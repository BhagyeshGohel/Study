<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="google-signin-client_id" content="YOUR_LIENT_ID.apps.googleusercontent.com">
    <script src="script.js"></script>
</head>

<body>
    <main class="contain">
        <section id="phone"><img src="/root/assets/phone-templete.png" alt="insta-demo"></section>
        <section id="login-contain">
            <section class="login">
                <figure><img src="/root/assets/icon-temp2.png"></figure>
                <section class="input">
                    <input type="text" name="Phone number, username, or email" id="pue-input">
                    <input type="password" name="Password" id="pass">
                    <button id="log-btn">Log in</button>
                </section>
                <section id="extra">
                    <div id="line-or">
<div id="line1"></div><p id="or">OR</p><div id="line2"></div>
                    </div>
                    <a href="https://www.facebook.com/">
                        <img src="/root/assets/icon-temp2.png"><p>Log in with Facebook</p>
                    </a>
                    <a lang="hi" href="" id="forgot-pass">Forgot password?</a>
                </section>
            </section>
            <section id="signup">
                <p>Don't have an account?</p>
                <a href="https://www.instagram.com/accounts/emailsignup/"><p>Sign up</p></a>
            </section>
            <section id="insta-app">
                <p>Get the app.</p>
                <section id="app-img">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252?vt=lo" id="app-link1">
                        <img src="/root/assets/apple-store-img.png" id="app-img1">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D3B222897-3D87-4ACB-A9A1-4E08FE1DDFA5%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.instagram.com%2F" id="app-link2">
                        <img src="/root/assets/play-store-img.png" id="app-img2">
                    </a>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section id="peta-products">
            <a href="https://about.meta.com/" target="_blank">Meta</a>
            <a href="https://about.instagram.com/" target="_blank">About</a>
            <a href="https://about.instagram.com/en_US/blog" target="_blank">Blog</a>
            <a href="https://about.instagram.com/about-us/careers" target="_blank">Jobs</a>
            <a href="https://help.instagram.com/" target="_blank">Help</a>
            <a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a>
            <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect" target="_blank">Privacy</a>
            <a href="https://help.instagram.com/581066165581870/" target="_blank">Terms</a>
            <a href="https://www.instagram.com/explore/locations/" target="_blank">Locations</a>
            <a href="https://www.instagram.com/web/lite/" target="_blank">Instragram Lite</a>
            <a href="https://www.threads.net/login" target="_blank">Threads</a>
            <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">Contact Uploading & Non-Users</a>
            <a href="https://about.meta.com/technologies/meta-verified/" target="_blank">Meta Verified</a>
        </section>
        <section id="lang-license">

        <div class="g-signin2" data-onsuccess="onSignIn"></div>

        <a href="#" onclick="signOut();">Sign out</a>
        <script>
          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              console.log('User signed out.');
            });
          }
        </script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
